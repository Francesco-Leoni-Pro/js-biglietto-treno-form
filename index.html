<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-danger text-white">

    <div class="container py-5">

        <!-- Titolo del form -->
        <h1 class="text-center mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <!-- Rettangolo bianco del form -->
        <div class="card bg-white text-danger rounded shadow mx-auto p-4 border border-danger mb-5"
            style="max-width: 800px;">
            <form id="formBiglietto">

                <!-- Riga con Nome, Km, Fascia d'età -->
                <div class="row g-3">
                    <!-- Nome -->
                    <div class="col-4">
                        <label for="nome" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control border border-danger" id="nome"
                            placeholder="Nome">
                    </div>

                    <!-- Km -->
                    <div class="col-4">
                        <label for="km" class="form-label">Km</label>
                        <input type="number" class="form-control border border-danger" id="km"
                            placeholder="Km">
                    </div>

                    <!-- Fascia d'età -->
                    <div class="col-4">
                        <label for="eta" class="form-label">Fascia d'età</label>
                        <select class="form-select border border-danger" id="eta">
                            <option value="" selected>Seleziona</option>
                            <option value="minorenne">Minorenne &lt;18</option>
                            <option value="adulto">Adulto 18-65</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <!-- Bottoni -->
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-outline-danger fw-bold me-2 bg-secondary">Genera</button>
                    <button type="reset" class="btn btn-outline-danger fw-bold bg-secondary">Annulla</button>
                </div>

            </form>
        </div>

        <!-- Titolo della sezione risultati -->
        <h2 class="text-center mb-3">IL TUO BIGLIETTO</h2>

        <!-- Rettangolo bianco dei risultati -->
        <div class="card bg-white text-dark rounded shadow mx-auto p-4 border border-danger" style="max-width: 800px;">
            <!-- Intestazioni -->
            <div class="row text-center fw-bold mb-2">
                <div class="col-4 bg-secondary">NOME PASSEGGERO</div>
                <div class="col-2">Offerta</div>
                <div class="col-2">Carrozza</div>
                <div class="col-2">Codice CP</div>
                <div class="col-2">Costo Biglietto</div>
            </div>
            <!-- Valori dinamici -->
            <div class="row text-center" id="risultato">
                <div class="col-4" id="nomePasseggero"></div>
                <div class="col-2" id="offerta"></div>
                <div class="col-2" id="carrozza"></div>
                <div class="col-2" id="codiceCP"></div>
                <div class="col-2" id="costoBiglietto"></div>
            </div>
        </div>

    </div>

</body>

</html>
